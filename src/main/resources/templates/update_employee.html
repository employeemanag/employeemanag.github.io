<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee managmenet System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<div class="container">

		<h1>Employee managmenet System</h1>
		<hr>
		<h5>Update Employee</h5>
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
			<input type="hidden" th:field="*{id}">
		<input type="text" th:field="*{fname}" class="form-control mb-4 col-4">
		<input type="text" th:field="*{lname}" class="form-control mb-4 col-4">
		<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
		<button type="submit" class="btn btn-info col-3">Update Employee</button>
		
		</form>

	</div>
</body>
</html>
